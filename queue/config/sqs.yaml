  aws_sqs_standard:
    delivery:
      type: "at_least_once"
      scopedTo: "message"

    ordering:
      type: "best_effort"       # can be out of order
      key: null

    durability:
      persistence: "multi_az"
      replicationSync: "quorum_sync"  # conceptually; abstracted
      maxRetention:
        type: "bounded"
        duration: "14d"         # configurable but bounded

    acknowledgement:
      pattern: "explicit_ack"   # DeleteMessage as ack
      possibleRedelivery: true  # at-least-once â†’ duplicates possible
      clientControlledOffset: false

    visibility:
      hasVisibilityTimeout: true
      lockBehaviour: "lease"    # visibility timeout lease
      redeliveryOnTimeout: true

    partitioning:
      model: "shards"           # internal, abstracted away
      orderingScope: "queue"
      maxPartitions: "unbounded"
      autoScaling: true

    messageModel:
      maxMessageSizeKB: 256     # you can generalize away if you want
      supportsBatching: true
      supportsAttributes: true

    transactions:
      supportsTransactions: false    # ignoring newer features for simplicity
      supportsExactlyOnceTx: false
      crossEntityTransactions: false

    failures:
      crashLossPossible: false       # under normal documented guarantees
      duplicatePossible: true
      reorderingPossible: true

    observability:
      metricsExposed: true
      deadLetterQueues: true
      poisonMessageHandling: true
