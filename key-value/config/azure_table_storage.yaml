AzureTableCapabilities:

  consistency:
    type: "strong"
    tunable: false
    linearizableReads: true          # within a partition
    linearizableWrites: true
    readMyWrites: true
    monotonicReads: true
    prefixReads: true

  durability:
    persistence: "multi_az"
    replicationSync: "quorum_sync"
    writeAcknowledgement: "local_commit"

  availability:
    model: "leader_replication"
    tolerantToRegionFailure: false
    tolerantToNodeFailure: true

  conflictResolution:
    strategy: "last_write_wins"
    deterministic: true
    clientProvidedVersion: false

  partitioning:
    model: "hashed"
    autoRebalancing: true
    maxPartitions: "unbounded"
    partitionKeyRequired: true

  transactions:
    supportsTransactions: false       # only entity group transactions
    isolationLevel: null
    crossPartitionTransactions: false
    crossRegionTransactions: false
    conditionalWrites: true
    atomicBatch: false

  caching:
    readCache: false
    writeBuffering: false
    cacheConsistency: null

  performance:
    latencyTier: "high_throughput"
    autoScaling: true

  dataModel:
    supportsTTL: false
    supportsAttributes: true
    maxItemSizeKB: 1024
    maxValueSizeKB: 1024
    schemaFlexibility: "pure_kv"

  failures:
    crashLossPossible: false
    staleReadsPossible: true
    lostUpdatePossible: true
    splitBrainPossible: false
    reorderingPossible: true
    inconsistencyWindow: "replication_delay"
